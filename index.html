<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="stylesheet" type="text/css" href="./responsive.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="table-section">
        <table>
            <thead>
            <th >
                <div class="period-column">
                    <div class="header-period-item">Müddət</div>
                </div>
            </th>
            <th>
                <span class="currency-AZN-USD">AZN</span>
                <div class="AZN-column">
                    <div class="paidEachMonth">Faizlərin aylıq ödənişi</div>
                 </th>
                    <th>
                    <div class="paidAtTheEnd">Müddətin sonunda</div>
                </div>
           
            </th>
            <th>
                <span class="currency-AZN-USD">USD</span>
                <div class="USD-column">
                    <div class="paidEachMonth">Faizlərin aylıq ödənişi</div></th>
                    <th>
                    <div class="paidAtTheEnd">Müddətin sonunda</div>
                </div>
            </th>
            
        </thead>
            <tbody id="tableBody"></tbody>
            <div></div>
     
        </table>
    </div>
    <div class="calculator-section">
        <h5>Əmanət kalkulyatoru</h5>
        <p>Gəlirini hesabla</p>
        <div class="amount-period-currency">
        <div class="amount">
            <p>Əmanət məbləği</p>
        <output id="amount" name="amount" for="amountRangeInput">100</output>
        <input type="range" id="amountRangeInput" name="amountRangeInput" min="100" max="100000" value="100" onchange="updateAmount(this.value);">                                                       
   </div>
<div class="period">
    <p>Müddət</p>
    <output id="period" name="amount" for="periodRangeInput">12</output>
    <input type="range" id="periodRangeInput" name="periodRangeInput" min="12" max="36" value="12" step="12" onchange="updatePeriod(this.value);">     
</div>
<div class="currency">
    <p>Valyuta</p>
    <select id="valyuta">
        <option>AZN</option>
        <option>USD</option>
    </select>
</div> 
</div>
    </div>
 
    <div class="checkbox">
   <div>Aylıq</div>
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <div>Müddətin sonunda</div>
</div>
<div class="outputs">
    <div class="total-interest-income">
        <h5>Ümumi faiz gəliri</h5>
        <p></p>
    </div>
    <div class="monthly-interest-income" id="style">
        <h5>Aylıq faiz gəliri</h5>
        <p></p>
        <span></span>
    </div>
    <div class="rate">
        <h5>İllik faiz dərəcəsi</h5>
        <p></p>
    </div>
</div>
</div>
   
</body>
<script src="./index.js"></script>
</html>
